<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parasaurolophus Quartettkarte </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@400;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-white">
        <div class="card-top-wrapper">
            <section class="card-header">
                <div class="card-number">B3</div>
                <div class="card-name">
                    <h3>Parasaurolophus</h3>
                    <h5>Entenschnabeldinosaurier</h5>
                </div>
            </section>
            <section class="dino-image">
                <img src="../images/dino.jpg" alt="This is not a Parasaurolophus">
                <div class="dino-image-caption">
                    <div class="dino-image-caption-infobox">Info</div>
                    <div class="dino-image-caption-content">Der Parasaurolophus ist gemeinhin viel cooler als ein
                        Velociraptor (Dilophosaurier stinken).</div>
                </div>
            </section>
        </div>
        <section class="stats-wrapper">
            <div class="stat-type top-left">
                <img src="../images/icons/height.png" alt="height">
            </div>
            <div class="stat-value">4,0</div>
            <div class="stat-type">
                <img src="../images/icons/weight.png" alt="weight">
            </div>
            <div class="stat-value top-right">3000</div>
            <div class="stat-type">
                <img src="../images/icons/extinction.png" alt="years since extinction">
            </div>
            <div class="stat-value">70</div>
            <div class="stat-type">
                <img src="../images/icons/iq.png" alt="eq times 100">
            </div>
            <div class="stat-value">10</div>
            <div class="stat-type bottom-left">
                <img src="../images/icons/speed.png" alt="max speed">
            </div>
            <div class="stat-value">30</div>
            <div class="stat-type">
                <img src="../images/icons/teeth.png" alt="no. of teeth">
            </div>
            <div class="stat-value bottom-right">800</div>
        </section>
    </div>

</body>

</html>
